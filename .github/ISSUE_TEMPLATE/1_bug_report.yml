    attributes:
      label: Reproduction
      description: Please provide a link to a repo/REPL/etc that can reproduce the problem, as well as step-by-step instructions. If we can't reproduce the bug, we can't fix it - so make sure to provide as much detail as possible! ([Read more about minimal reproducible examples here](https://stackoverflow.com/help/minimal-reproducible-example))
      placeholder: |
        <Link to repo/REPL/etc>
        <Reproduction steps>
    validations:
      required: true
  - type: textarea
    id: system-info
    attributes:
      label: System information
      description: |
        Provide information about your system, binaries, browsers, and relevant NPM packages - you can run this command in your project root and paste the results:

        ```terminal
        npx envinfo --system --binaries --browsers --npmPackages "<relevant-package1, relevant-package2, ...>"
        ```
      placeholder: |
        <System, binaries, browsers, relevant packages>
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional information
      description: Provide any other relevant context about the issue you're encountering.
